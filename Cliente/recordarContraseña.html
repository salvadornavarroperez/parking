<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recordar Contraseña</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo-login.css">
    <script type="module" defer src="recordarContraseña.js"></script>

  <!-- Agregamos los estilos de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script defer src="recordarContraseña.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div class="container my-0">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <form class="form" id="formulario">
                    <h2 class="text-center mb-4">Recordar Contraseña</h2>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="Introduce tu correo">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                        <a class="btn btn-secondary" href="login.html">Cancelar</a>
                    </div>
                    <div class="mb-3">
                        <label id="error"></label>        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
