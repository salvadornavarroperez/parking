<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reserva tu plaza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Datos de Reserva</h1>
        <form id="formularioReserva">
            <div class="form-group">
                <label for="fechaEntrada">Fecha de Entrada:</label>
                <input type="date" class="form-control" id="fechaEntrada" required>
            </div>
            <div class="form-group">
                <label for="horaEntrada">Hora de Entrada:</label>
                <input type="time" class="form-control" id="horaEntrada" required>
            </div>
            <div class="form-group">
                <label for="fechaSalida">Fecha de Salida:</label>
                <input type="date" class="form-control" id="fechaSalida" required>
            </div>
            <div class="form-group">
                <label for="horaSalida">Hora de Salida:</label>
                <input type="time" class="form-control" id="horaSalida" required>
            </div>
            <div class="form-group">
                <label for="resultadoPrecio"></label>
                <span id="resultadoPrecio"></span>
            </div>
            <button type="submit" class="btn btn-primary" id="btnreserva">Reservar</button>
            <a class="btn btn-secondary" href = "../inicio.html">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script src="reservas.js"></script>
</html>
