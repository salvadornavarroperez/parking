<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro Socio</title>
    <script type="module" defer src="registroSocio.js"></script>
    <style>
        /* ajustar el tamaño de fuente para pantallas pequeñas */
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }
            select {
                font-size: 0.875rem;
            }
            label {
                font-size: 0.875rem;
            }
        }
        /* ajustar el ancho del botón en pantallas pequeñas */
        @media (max-width: 767px) {
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registro de socio</h1>

        <div class="form-group">
            <label for="plaza">¿Desea tener plaza fija?</label>                      
            <select class="form-control" name="plaza" id="plaza">
                <option value="x">Escoja una opción</option>
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
        </div>

        <!--para plaza fija-->
        <div id="selectPlazasDiv"></div>
        <p></p>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkSocio" name="miCheckbox">
            <label class="form-check-label" for="checkSocio">Acepto los <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">términos y condiciones</a> de hacerse socio</label>
        </div>
        <div class="form-group">           
            <span id="precio"></span>
            <hr>
            <button class="btn btn-primary" id="botonSocio">Aceptar y pagar</button>
            <a class="btn btn-secondary mt-2" href = "../inicio.php">Cancelar</a>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
