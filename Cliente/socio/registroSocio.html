<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container mt-5">
        <h1>Registro de socio</h1>

        <div class="form-group">
            <label for="plaza">¿Desea tener plaza fija?</label>                      
            <select class="form-control" name="plaza" id="plaza">
                <option value="x">Escoja una opción</option>
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
        </div>

        <!--para plaza fija-->
        <div id="selectPlazasDiv"></div>
        <p></p>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkSocio" name="miCheckbox"
                onchange="activarBoton()">
            <label class="form-check-label" for="checkSocio">Acepto los términos y condiciones de hacerse socio</label>
        </div>
        <div class="form-group">           
            <span id="precio"></span>
        </div>
        <hr>
        <button class="btn btn-primary" id="botonSocio">Aceptar y pagar</button>
