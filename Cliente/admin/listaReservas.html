<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lista de Usuarios</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

	</head>
	<body>
		<div id="alerta" class="alert" style="display:none;"></div>
		<div class="container mt-5">
			<h1 class="text-center">Reservas</h1>
		  
			<div class="form-row">
              <div class="col-md-6 mb-3">
                    <label for="search-correo">Buscar por Correo:</label>
                    <input type="text" class="form-control" id="search-correo">
             </div>
			  <div class="col-md-6 mb-3">
				<label for="search-plaza">Buscar por plaza:</label>
				<input type="text" class="form-control" id="search-plaza">
			  </div>
			  <div class="col-md-6 mb-3">
				<label for="search-entrada">Buscar por fecha de entrada:</label>
				<input type="text" class="form-control" id="search-entrada">
			  </div>
              <div class="col-md-6 mb-3">
				<label for="search-salida">Buscar por fecha de salida:</label>
				<input type="text" class="form-control" id="search-salida">
			  </div>
			</div>
		  
			<div class="table-responsive">
			  <table id="tabla-reservas" class="table table-hover table-bordered">
				<thead>
				  <tr>
					<th>ID</th>
					<th>ID_Usuario</th>
					<th>ID_Plaza</th>
					<th>Fecha reserva</th>
					<th>Hora entrada</th>
					<th>Hora salida</th>
                    <th>Importe</th>
				  </tr>
				</thead>
				<tbody>
				</tbody>
			  </table>
			</div>
		  </div>
		  
		<script type="module" defer src="listaReservas.js"></script>
	</body>
</html>
