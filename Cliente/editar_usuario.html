<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editar Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/estilo-inicio.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Editar Usuario</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <form id="formActualizarUsuario">
                    <input type="hidden" id = "Id_usuario" name="Id_usuario" value="">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" class="form-control">
                    </div>             
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="cambiar_password.html" class="btn btn-primary">Cambiar contrase√±a</a>
                    <a href="perfil_usuario.html" class="btn btn-secondary">Volver</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module" defer src="editar_usuario.js"></script>
</html>
