<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .error-container {
            color: red;
            margin-top: 20px;
        }
    </style>
    <script defer src="login.js"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="formulario">
            <h2 class="text-center">Iniciar sesión</h2>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="text" class="form-control" name="correo" id="correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Iniciar sesión">
            <a class="btn btn-primary btn-block" href="index.html">Registro</a>
            <p class="forgot-password text-center" id="olvido">¿Olvidaste tu contraseña?</p>
        </form>
        <div>
            <p class="error-container text-center" id="error" ></p>
        </div>
    </div>
</body>
</html>
